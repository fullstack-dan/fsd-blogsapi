<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs API</title>
</head>
<body>
    <header>
        <h1>Welcome to the Blogs API</h1>
    </header>
    <main>
        <h1>Latest blogs</h1>
        <section id="blogs-cont">
        </section>
        <section id="publisher-controls">
            <button id="create-blog-btn">
                Create a blog post
            </button>
            <div class="form-cont">
                <form id="create-blog-form" style="display: none;">
                    <h3>Create a new blog</h3>
                    <div id="create-blog-form-inputs">
                        <label for="create-blog-title"></label>
                        <input type="text" id="create-blog-title" placeholder="Blog title" maxlength="50" required>
                        <label for="create-blog-description"></label>
                        <input type="text" id="create-blog-description" placeholder="Blog description" maxlength="100"
                               required>
                        <label for="create-blog-content"></label>
                        <textarea id="create-blog-content" placeholder="Blog content" required></textarea>
                    </div>
                    <p id="create-blog-info"></p>
                    <div id="form-btns">
                        <button type="submit" id="submit-create-blog-btn">Post</button>
                        <button type="button" id="cancel-create-blog-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
<script src="/global.js" defer></script>
<script src="/index.js" defer></script>
</html>
